	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s01-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s02-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s03-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s04-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s05-c00.xtc
modules = XtcExplorer.pyana_bld XtcExplorer.pyana_ipimb XtcExplorer.pyana_waveform XtcExplorer.pyana_plotter

[psana]
files = /reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s00-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s01-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s02-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s03-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s04-c00.xtc \
	/reg/d/psdm/sxr/sxr38712/xtc/e161-r0100-s05-c00.xtc
modules = py:XtcExplorer.pyana_bld py:XtcExplorer.pyana_ipimb py:XtcExplorer.pyana_waveform py:XtcExplorer.pyana_plotter

[PSXtcInput.XtcInputModule]
dgSizeMB = 128

[XtcExplorer.pyana_bld]
accumulate_n = 0
do_ebeam = True
do_gasdetector = True
fignum = 100
plot_every_n = 10

[XtcExplorer.pyana_ipimb]
accumulate_n = 0
fignum = 200
plot_every_n = 10
quantities = fex:channels fex:sum
sources = SxrBeamline-0|Ipimb-1

[XtcExplorer.pyana_waveform]
accumulate_n = 0
fignum = 300
plot_every_n = 10
quantities = average
sources = SxrEndstation-0|AcqTDC-0 SxrEndstation-0|Acqiris-0 SxrEndstation-0|Acqiris-2 SxrEndstation-0|Acqiris-3 SxrEndstation-0|Acqiris-4

[XtcExplorer.pyana_plotter]
display_mode = SlideShow
ipython = 0

