	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s01-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s02-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s03-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s04-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s05-c00.xtc
modules = XtcExplorer.pyana_bld XtcExplorer.pyana_ipimb XtcExplorer.pyana_waveform XtcExplorer.pyana_plotter

[psana]
files = /reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s00-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s01-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s02-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s03-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s04-c00.xtc \
	/reg/d/psdm/xcs/xcscom12/xtc/e170-r0261-s05-c00.xtc
modules = py:XtcExplorer.pyana_bld py:XtcExplorer.pyana_ipimb py:XtcExplorer.pyana_waveform py:XtcExplorer.pyana_plotter

[PSXtcInput.XtcInputModule]
dgSizeMB = 128

[XtcExplorer.pyana_bld]
accumulate_n = 0
do_ebeam = True
do_gasdetector = True
fignum = 100
plot_every_n = 10

[XtcExplorer.pyana_ipimb]
accumulate_n = 0
fignum = 200
plot_every_n = 10
quantities = fex:channels fex:sum
sources = XCS-IPM-02 XCS-IPM-mono XcsBeamline-1|Ipimb-4 XcsBeamline-1|Ipimb-5 XcsBeamline-2|Ipimb-4 XcsBeamline-2|Ipimb-5 XcsEndstation-0|Ipimb-0

[XtcExplorer.pyana_waveform]
accumulate_n = 0
fignum = 300
plot_every_n = 10
quantities = average
sources = XcsBeamline-0|Acqiris-0

[XtcExplorer.pyana_plotter]
display_mode = SlideShow
ipython = 0

