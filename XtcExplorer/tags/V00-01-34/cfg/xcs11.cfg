do_ebeam = True
do_gasdetector = True
fignum = 100
plot_every_n = 10

[XtcExplorer.pyana_ipimb]
accumulate_n = 0
fignum = 200
plot_every_n = 10
quantities = fex:channels fex:sum
sources = XCS-IPM-02 XCS-IPM-mono XcsBeamline-1|Ipimb-4 XcsBeamline-1|Ipimb-5 XcsBeamline-2|Ipimb-4 XcsBeamline-2|Ipimb-5

[XtcExplorer.pyana_epics]
accumulate_n = 0
fignum = 300
plot_every_n = 10
pv_names = HXX:UM6:MMS:05.RBV XCS:DG3:MMS:16.RBV XCS:SB1:MMS:06.RBV

[XtcExplorer.pyana_plotter]
display_mode = SlideShow
ipython = 0

