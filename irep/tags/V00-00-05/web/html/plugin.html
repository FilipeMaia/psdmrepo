<!DOCTYPE html>
<html>
<head>

<title>Test JQuery plug-ins</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="/jquery/js/jquery-1.8.2.js"></script>

<style>

div.paragraph {
    margin-bottom: 5px;
    padding: 5px;
    border: 1px solid #ffffff;
}

</style>

<script>

(function($) {
    $.fn.highlight = function(options) {
        options = $.extend({}, $.fn.highlight.defaults, options);
        return this.each(function() {
            $(this)
                .data('original-background-color',$(this).css('background-color'))
                .data('original-border-color',$(this).css('border-color'))
                .css('background-color',options.color)
                .css('border-color',options.color)
                .one('mouseenter', function() {
                    $(this).css('background-color',$(this).data('original-background-color'));
                })
                .one('mouseleave', function() {
                    $(this).css('border-color',$(this).data('original-border-color'));
                });
        });
    };
    $.fn.highlight.defaults = {
        color : '#819FF7'
    };
    $.fn.bold = function(on) {
        return this.each(function() {
            $(this).css('font-weight', on ? 'bold' : 'normal');
        });
    };
})(jQuery);

$(function() {
    $('div.paragraph').highlight({color:'maroon'}).bold(true);
});

</script>
</head>

<body>
    
<div>
    <div class="paragraph">Paragraph #1</div>
    <div class="paragraph">Paragraph #2</div>
    <div class="paragraph">Paragraph #3</div>
    <div class="paragraph">Paragraph #4</div>
    <div class="paragraph">Paragraph #5</div>
    <div class="paragraph">Paragraph #6</div>
</div>
    
</body>
</html>
