# Run this script:
# psana -c psana-cspad-ds2-image-producer.cfg
#
# Useful commands:
# psana -m EventKeys -n 5 exp=cxif5315:run=169

[psana]
# Default calibration directory:
# calib-dir = /reg/d/psdm/cxi/cxif5315/calib

#files = exp=cxif5315:run=169
#events = 100
#skip-events = 4000


modules = CSPadPixCoords.CSPadNDArrProducer \
          ImgAlgos.NDArrCalib \
          ImgAlgos.NDArrImageProducer
#          EventKeys


[CSPadPixCoords.CSPadNDArrProducer]
source       = DetInfo(CxiDs1.0:Cspad.0) 
inkey        = 
outkey       = cspad_ndarr
outtype      = float
is_fullsize  = yes
print_bits   = 3


[ImgAlgos.NDArrCalib] 
source  = DetInfo(CxiDs1.0:Cspad.0) 
key_in  = cspad_ndarr
key_out = calibrated
do_peds = yes
do_cmod = yes
do_stat = yes
do_mask = no
do_bkgd = no
do_gain = no 
do_nrms = no
do_thre = no
print_bits = 3 


[ImgAlgos.NDArrImageProducer]
source       = CxiDs1.0:Cspad.0
key_in       = calibrated
key_out      = cspad_img
type_out     = float
oname        = CSPAD:V1
print_bits   = 3 
#type_out     = asinp
#x0_off_pix   = 50
#y0_off_pix   = 50
#oindex       = 0
#pix_scale_size_um = 218.
#calibdir     = /reg/neh/.../calib


