<!--
This is an example of the PropList widget.
-->
<!DOCTYPE html>
<html>
<head>
<title>An example of the PropList widget</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

<script type="text/javascript" src="/jquery/js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="/jquery/js/jquery-ui-1.9.1.custom.min.js"></script>

<script type="text/javascript" src="/underscore/underscore-min.js"></script>

<script type="text/javascript" src="js/Class.js" ></script>
<script type="text/javascript" src="js/Widget.js" ></script>
<script type="text/javascript" src="js/PropList.js" ></script>

<link type="text/css" href="/jquery/css/custom-theme-1.9.1/jquery-ui.custom.css" rel="Stylesheet" />

<link type="text/css" href="css/Table.css" rel="Stylesheet" />
<link type="text/css" href="css/PropList.css" rel="Stylesheet" />

<style>
body {
    margin: 0;
    padding: 0;
}
.test {
    padding: 0px 20px 20px 20px;
}
</style>

<script type="text/javascript" >

$(function () {
    var proplist = new PropList(
        [   {name: "first",  text: "First",   value: "" } ,
            {name: "second", text: "Second",  value: "The default value"} ,
            {name: "third",  text: "Something else"} ,
            {name: "next",   text: "Finally", style: "color:red;"}
        ]
    ) ;
    proplist.display($('#proplist')) ;
}) ;
</script>

</head>
<body>
    <div class="test">
        <div id="proplist" ></div>
    </div>
</body>
</html>
