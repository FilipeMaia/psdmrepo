<!--
This is an example of the Stack widget.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>An example of the Stack widget</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js" ></script>
        <script type="text/javascript" src="js/libs/jquery-ui-1.10.3/jquery-ui.min.js" ></script>

        <script type="text/javascript" src="js/Class.js" ></script>
        <script type="text/javascript" src="js/Widget.js" ></script>
        <script type="text/javascript" src="js/StackOfRows.js" ></script>

        <script type="text/javascript" src="js/Test_Stack.js" ></script>

        <link type="text/css" href="css/jquery-ui-1.10.3/jquery-ui.min.css" rel="Stylesheet" />
        <link type="text/css" href="css/Stack.css" rel="Stylesheet" />

        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .test {
                padding: 0px 20px 20px 20px;
            }
            .stack {
                padding-left: 10px;
            }
        </style>
    </head>
    <body>

        <div class="test" id="test1" style="float:left;" >
          <h1>Stack of rows (1 level)</h1>
          <div id="stack1" class="stack" ></div>
        </div>
        <div class="test" id="test2" style="float:left;" >
          <h1>The nested Stack of rows (2 levels)</h1>
          <div id="stack2" class="stack" ></div>
        </div>
        <div class="test" id="test3" style="float:left;" >
          <h1>The nested Stack of rows (3 levels)</h1>
          <div id="stack3" class="stack" ></div>
        </div>
        <div style="clear:both;"></div>

        <div class="test" id="test4" style="float:left;" >
          <h1>Stack of rows with the header</h1>
          <div id="stack4" class="stack" ></div>
        </div>
        <div class="test" id="test5" style="float:left;" >
          <h1>1-layer Stack with customized theme 'large'</h1>
          <div id="stack5" class="stack" ></div>
        </div>
        <div style="clear:both;"></div>

        <div class="test" id="test6" style="float:left;" >
          <h1>3-layered Stack with different themes</h1>
          <div id="stack6" class="stack" ></div>
        </div>
        <div class="test" id="test7" style="float:left;" >
          <h1>Both size and color themes applied</h1>
          <div id="stack7" class="stack" ></div>
        </div>
        <div style="clear:both;"></div>

        <div class="test" id="test8" style="float:left;" >
          <h1>Non-trivial body and hidden header</h1>
          <div id="stack8" class="stack" ></div>
        </div>
        <div style="clear:both;"></div>

    </body>
</html>
