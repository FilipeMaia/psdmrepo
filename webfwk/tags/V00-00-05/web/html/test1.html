<!--
This is an example of the Stack widget.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>An example of the Stack widget</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js" ></script>
        <script type="text/javascript" src="js/libs/jquery-ui-1.10.3/jquery-ui.min.js" ></script>

        <script type="text/javascript" src="js/Class.js" ></script>
        <script type="text/javascript" src="js/Widget.js" ></script>
        <script type="text/javascript" src="js/StackOfRows.js" ></script>

        <script type="text/javascript" src="js/Test1.js" ></script>

        <link type="text/css" href="css/jquery-ui-1.10.3/jquery-ui.min.css" rel="Stylesheet" />
        <link type="text/css" href="css/Stack.css" rel="Stylesheet" />

        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .ctrl {
                padding-left: 10px;
                font-size: 10px;
            }
            .ctrl input {
                padding: 1px;
            }
            .ctrl button {
                position: relative;
                top: -3px;
            }
            .test {
                padding: 0px 20px 20px 20px;
            }
            .stack {
                padding-left: 10px;
            }
        </style>
    </head>
    <body>

        <div class="test" id="test1" >
          <h1>Stack of rows</h1>
            <div class="ctrl" id="ctrl" >
              <input type="text" size="1" name="row"  value="0" />:
              <input type="text" name="body" value="new body of the row"/>
              <button name="update"   style="margin-left: 10px;" >Update body</button>
              <button name="expand"   >Expand</button>
              <button name="collapse" >Collapse</button>
              <button name="test"     >Test if expanded</button>
              <button name="front"    >Insert new in front</button>
              <button name="back"     >Append in the end</button>
              <button name="delete"   >Delete</button>
              <button name="focus"    >Expand and focus</button>
            </div>
          <div id="stack1" class="stack" ></div>
        </div>

    </body>
</html>
