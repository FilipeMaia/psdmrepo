<!DOCTYPE html>
<html>
<head>

<title>An example of the StackOfRows widget</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
}
.ctrl {
    padding-left: 10px;
    font-size: 10px;
}
.ctrl input {
    padding: 1px;
}
.ctrl button {
    position: relative;
    top: -3px;
}
h2 {
    font-family: Lucida Grande, Lucida Sans, Arial, sans-serif;
}
.test {
    padding: 0px 20px 20px 20px;
}
.stack {
    margin-top: 5px;
    padding-left: 10px;
}
button {
    background: rgba(240, 248, 255, 0.39) !important;
    border-radius: 2px !important;
}
button > span {
    color: black;
    font-size: 10px;
}
</style>

<script data-main="../webfwk/js/test_stackofrows1_main.js" src="/require/require.js"></script>

</head>
<body>

    <div class="test" id="test1" >
        <h2>Stack of rows</h2>
        <div class="ctrl" id="ctrl" >
            <input type="text" size="1" name="row"  value="0" />:
            <input type="text" name="body" value="new body of the row"/>
            <button name="update"   style="margin-left: 10px;" >UPDATE BODY</button>
            <button name="expand"   >EXPAND</button>
            <button name="collapse" >COLLAPSE</button>
            <button name="test"     >TEST IF EXPANDED</button>
            <button name="front"    >INSERT NEW IN FRONT</button>
            <button name="back"     >APPEND IN THE END</button>
            <button name="delete"   >DELETE</button>
            <button name="focus"    >EXPAND AND FOCUS</button>
        </div>
        <div id="stack1" class="stack" ></div>
    </div>

</body>
</html>
