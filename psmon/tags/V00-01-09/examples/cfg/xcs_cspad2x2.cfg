[psana]
modules = cspad_mod.CsPadCalib \
          CSPadPixCoords.CSPad2x2ImageProducer

[skipCspad.skipCspad]
src           = DetInfo(XcsEndstation.0:Cspad2x2.0)

[cspad_mod.CsPadCalib]
inputKey      = 
outputKey     = calibrated
doPedestals   = yes
doPixelStatus = yes
doCommonMode  = no
doPixelGain   = no
	
[CSPadPixCoords.CSPad2x2ImageProducer]
source        = DetInfo(XcsEndstation.0:Cspad2x2.0)
key           = calibrated
outimgkey     = image0
tiltIsApplied = false
print_bits    = 0
