<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        body {
            margin:0;
            padding:0;
        }
        div {
            padding:2px;
            border:solid 1px;
        }
        div.container {
            position:absolute;
            width:99%;
        }
        div.left {
            float:left;
            width:200px;
        }
        div.center {
            float:left;
            width:50%;
        }
    </style>
    <script type="text/javascript">
    function init() {
        var d = [];
        d['321'] = 123;
        alert(d['321']);
        d['431'] = 124;
        alert(d['2']);
    }
    </script>
  </head>
  <body onload="init()">
      <div class="container">
        <div class="left">Left</div>
        <div class="center">Center</div>
        <div>Right</div>
      </div>
  </body>
</html>
