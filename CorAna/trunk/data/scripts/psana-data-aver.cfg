[psana]
#files           = /reg/d/psdm/XCS/xcsi0112/xtc/e167-r0015-s00-c00.xtc
skip-events     = SKIP  
events          = EVENTS
modules         = ImgAlgos.Tahometer IMG_REC_MODULE ImgAlgos.ImgAverage ImgAlgos.ImgMaskEvaluation

[ImgAlgos.Tahometer]
print_bits      = 7

[ IMG_REC_MODULE ] 
source          = DETINFO
key_in          = 
key_out         = img
print_bits      = 1

[ImgAlgos.ImgAverage] 
source          = DETINFO
key             = img
avefile         = FNAME_DATA_AVE
rmsfile         = FNAME_DATA_RMS
print_bits      = 25
#evts_stage1     = 100
#evts_stage2     = 100
#gate_width1     = 200
#gate_width2     = 50

[ImgAlgos.ImgMaskEvaluation] 
source          = DETINFO
key             = img
file_mask_satu  = SATPIX_MASK
file_mask_nois  = HOTPIX_MASK
file_mask_comb  = 
file_frac_satu  = SATPIX_FRAC
file_frac_nois  = HOTPIX_FRAC
thre_satu       = SAT_THR_ADU   
frac_satu       = 0
dr_SoN_ave      = 1
thre_SoN        = 5
frac_nois       = 0.5
print_bits      = 31

