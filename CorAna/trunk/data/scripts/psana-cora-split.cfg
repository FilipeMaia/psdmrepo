[psana]                                                               

# Command to run this script from release directory:
# psana -c ImgAlgos/data/psana-corana.cfg <path-to-xtc-file-name-pattern-for-one-run>
#
# Default file name for example:

#files         = /reg/d/psdm/XCS/xcsi0112/xtc/e167-r0015-s00-c00.xtc
skip-events     = SKIP  
events          = EVENTS


modules         = ImgAlgos.Tahometer IMG_REC_MODULE ImgAlgos.ImgVsTimeSplitInFiles


[ImgAlgos.Tahometer]
print_bits      = 7


#[ImgAlgos.PrincetonImageProducer] 
[ IMG_REC_MODULE ] 
source          = DETINFO
key_in          = 
key_out         = img
print_bits      = 1
#subtract_offset = true


[ImgAlgos.ImgVsTimeSplitInFiles]
source        = DETINFO
key           = img
#fname_prefix  = work_corana/cor-ana
fname_prefix  = PATH_PREFIX_CORA
file_type     = bin
add_tstamp    = false
ampl_thr      = 2
ampl_min      = 1
nfiles_out    = 8
print_bits    = 5

#======EOF======

